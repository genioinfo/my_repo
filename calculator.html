<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script type="text/javascript">
		function cube() {
			var num = document.getElementById('n1');
			num.value = Math.pow(num.value, 3);
		}
		function seno() {
			var num = document.getElementById('n1');
			num.value = Math.sin(num.value);
		}
		function tetra() {
			var num = document.getElementById('n1');
			num.value = Math.pow(num.value, 4);
		}
	</script>
</head>
<body>
	<h1>Calculadora de Jose Julian Tejada</h1>
	<p>Numero:</p>
	<p>
		<input type="text" id="n1">
	</p>
	<p>
		<button onclick="cube()"> x^3 </button>
		<button onclick="seno()"> sin(x) </button>
		<button onclick="tetra()"> x^4 </button>
	</p>
</body>
</html>

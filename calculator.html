<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script type="text/javascript">
		function cube() {
			var num = document.getElementById('n1');
			num.value = Math.pow(num.value, 3);
		}
	</script>
</head>
<body>
	<h1>Calculadora de Jose Julian Tejada</h1>
	<p>Number:</p>
	<p><input type="text" id="n1" name=""></p>
	<p><button onclick="cube()">x^3</button></p>
</body>
</html>
